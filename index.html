<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DuckUino Compiler</title>
  <link href="https://fonts.googleapis.com/css?family=Alata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <div class="container">
    <h1>DuckUino Compiler</h1>

    <div class="flex-display flex-vert">
      <div class="flex-display text-container">
        <div class="flex-display flex-vert" id="ducky-container">
          <h3>Ducky Script</h3>
          <textarea id="ducky-script"></textarea>
        </div>
    
        <div class="flex-display flex-vert" id="compiled-container">
          <h3>DuckUino Compiled Code</h3>
          <textarea readonly id="duckuino-code"></textarea>
        </div>
      </div>
      <button id="download-btn">Download DuckUino Script</button>
    </div>
  </div>
  
  <script src="js/index.js"></script>
  </body>
</html>
